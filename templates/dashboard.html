<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign In | Carpool</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Sign in to your Carpool account." />
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="/static/styleform.css" />
</head>

<body>
  <nav>
    <ul>
      <li>
        <a class="links" href="{{ url_for ('views.home')}}">Home</a></li>
      <li>
        <a class="button" href="{{ url_for ('views.signin')}}">Login</a>
      </li>
    </ul>
  </nav>

  <div class="signin-container">
    <h1>Sign in to your account</h1>
    <div class="form-container">
      <form action="#" method="POST">
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter Username" name="nm" required />
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter Password" name="psw" required />
        </div>
        <div class="input-group">
          <input class="submitButton" type="submit" value="Login" />
        </div>
      </form>
      <p class="signup-link"><a href="/login">Don't have an account? Sign up</a></p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  </div>
</body>

</html>
