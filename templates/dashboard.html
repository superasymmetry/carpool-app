<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="/static/style.css">
	<!-- <link rel="stylesheet"
		href="responsive.css"> -->
    <script src="/static/dashboard.js" defer></script>
    
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<div class="logo">Appleby Carpool</div>
			<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon">
		</div>
		{% block content %}
		<div>
			<h1>Hello {{user}}, welcome back!</h1>
		</div>
		{% endblock %}
		<div class="message">
			<div class="circle"></div>
			<img src=
"/assets/avatarplaceholder.png"
				class="icn"
				alt="">
			<div class="dp">
			<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
					class="dpicn"
					alt="dp">
			</div>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option1">
						<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
							class="nav-img"
							alt="dashboard">
						<h3> Dashboard</h3>
					</div>

					<div class="nav-option option4">
						<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
							class="nav-img"
							alt="institution">
							<a class="button" id ="side_nav" href="{{ url_for ('views.my_institution')}}"><h3>  Institution</h3></a>
					</div>

					<div class="nav-option option5">
						<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"
							class="nav-img"
							alt="blog">
                        <a class="button" id ="side_nav" href="{{ url_for ('views.editProfile')}}"><h3>  Profile</h3></a>
					</div>

					<div class="nav-option option6">
						<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"
							class="nav-img"
							alt="settings">
                        <a class="button" id ="side_nav" href="{{ url_for ('views.settings')}}"><h3>  Settings</h3></a>
					</div>

					<div class="nav-option logout">
                        
						<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
							class="nav-img" href="{{ url_for('views.logout')}}"
							alt="logout">
                        <a class="button" id ="side_nav" href="{{ url_for ('views.logout')}}"><h3>  Logout</h3></a>
					</div>

				</div>
			</nav>
		</div>
		<div class="main">

			<div class="searchbar2">
				<input type="text"
					name=""
					id=""
					placeholder="Search">
				<div class="searchbtn">
				<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
						class="icn srchicn"
						alt="search-button">
				</div>
			</div>

			<div class="box-container">

				<div class="box box1">
					<div class="text">
						<h2 class="topic-heading">60.5k</h2>
						<h2 class="topic">Kilometers Carpooled</h2>
					</div>

					<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(31).png"
						alt="Views">
				</div>

				<div class="box box2">
					<div class="text">
						<h2 class="topic-heading">150</h2>
						<h2 class="topic">Days Carpooled</h2>
					</div>

					<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210185030/14.png"
						alt="likes">
				</div>

				<div class="box box3">
					<div class="text">
						<h2 class="topic-heading">320</h2>
						<h2 class="topic">Dollars of Gas Saved</h2>
					</div>

					<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(32).png"
						alt="comments">
				</div>


			<div class="report-container">
				<div class="report-header">Availability Calendar</h1>
					<!-- <button class="view">View All</button> -->
				</div>

        <!-- table columns -->
				  <!-- inspired by http://colorhunt.co/c/8184 and 
    https://dribbble.com/shots/2407357-Calendar%60 -->

    <div class="container">
		<div class="calendar">
			<div>
				<!-- google maps embed -->
			</div>
			
		
		  <div class="back">
			<!-- <form action="#" method="GET">
				<p>Add a date</p>
				<p><input type="text" name="dt"/></p>
				<p><input class="submitButton" type="submit"/>Login</p>
			</form> -->
		  </div>

		  <form action="#" method="POST">
			<p>Date</p>
			<input type="checkbox" id="day1" name="d" value="Monday">
			<label for="day1"> Monday</label><br>
			<input type="checkbox" id="day2" name="d" value="Tuesday">
			<label for="day2"> Tuesday</label><br>
			<input type="checkbox" id="day3" name="d" value="Wednesday">
			<label for="day3"> Wednesday</label><br>
			<input type="checkbox" id="day3" name="d" value="Wednesday">
			<label for="day3"> Thursday</label><br>
			<input type="checkbox" id="day3" name="d" value="Wednesday">
			<label for="day3"> Friday</label><br>
      		<p><input class="submitButton" type="submit"/>Save</p>
		</form>
  
		</div>
	  </div>





			</div>
		</div>
	</div>

	<script src="./index.js"></script>
</body>
</html>
