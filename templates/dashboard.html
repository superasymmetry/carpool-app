<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign up for an account | Carpool</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Sign up for a Carpool account." />
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="/static/styleform.css" />
</head>

<body>
  <nav>
    <ul>
      <li>
        <a class="links" href="{{ url_for ('views.home')}}">Home</a></li>
      <li>
        <a class="button" href="{{ url_for ('views.signin')}}">Login</a>
      </li>
    </ul>
  </nav>

  <div class="signup-container">
    <h1>Sign up for an account</h1>
    <div class="form-container">
      <form action="#" method="POST">
        <div class="avatar-container">
          <img src="/assets/avatarplaceholder.png" alt="Avatar" />
        </div>
        <div class="input-group">
          <label for="username">Username *</label>
          <input type="text" id="username" placeholder="Enter Username" name="nm" required />
        </div>
        <div class="input-group">
          <label for="password">Password *</label>
          <input type="password" id="password" placeholder="Enter Password" name="psw" required />
        </div>
        <div class="input-group">
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" placeholder="Enter First Name" name="fname" required />
        </div>
        <div class="input-group">
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" placeholder="Enter Last Name" name="lname" required />
        </div>
        <div class="input-group">
          <label for="telephone">Telephone</label>
          <input type="tel" id="telephone" placeholder="Enter Telephone" name="tel" />
        </div>
        <div class="input-group">
          <label for="email">Email *</label>
          <input type="email" id="email" placeholder="Enter Email" name="eml" required />
        </div>
        <div class="input-group">
          <label for="residence">Area of residence/carpool location *</label>
          <input type="text" id="residence" placeholder="Only put an approximate address" name="res" required />
        </div>
        <div class="input-group">
          <input class="submitButton" type="submit" value="Sign Up" />
        </div>
      </form>
      <p class="signin-link"><a href="/signin">Have an account already? Login</a></p>
    </div>
  </div>
</body>

</html>
